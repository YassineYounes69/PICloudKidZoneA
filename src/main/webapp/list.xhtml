<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
template="/template/template.xhtml">
<ui:param name="page_name" value="Accueil" />
<ui:define name="list">
<h:form id="form">
<h:panelGroup columns="2">
<h:form>
<h:dataTable value="#{meetingController.meetings}" var="meeting" border="1">

                    
                    <h:column>
                        <f:facet name="header">Reason</f:facet>
                        <h:outputText value="#{meeting.reason}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Date</f:facet>
                        <h:outputText value="#{meeting.date}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">State</f:facet>
                        <h:outputText value="#{meeting.state == true ? 'Confirmer' : 'Waiting'}"/>
                    </h:column>
                    
                       <h:column>
                        <f:facet name="header">Type</f:facet>
                        <h:outputText value="#{meeting.type}" />
                    </h:column>
                    
                       <h:column>
                        <f:facet name="header">Parent</f:facet>
                        <h:outputText value="#{meeting.parent.fName}" />
                    </h:column>
                    
                     <h:column>
                        <f:facet name="header">Employee</f:facet>
                        <h:outputText value="#{meeting.employee.fName}" />
                    </h:column>

</h:dataTable>
</h:form>
</h:panelGroup>
</h:form>
</ui:define>
</ui:composition>
