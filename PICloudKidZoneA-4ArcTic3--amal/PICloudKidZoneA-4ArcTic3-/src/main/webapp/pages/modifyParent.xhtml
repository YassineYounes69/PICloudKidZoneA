<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:b="http://bootsfaces.net/ui"

<h:head>
    <title>Modify Parent page</title>


</h:head>
<h:body>
 #{sessionController.parent.fName}

             closable="false"
             closeOnEscape="true">

            <b:inputText id="fName" placeholder="#{sessionController.parent.fName}" value="#{parentController.parent.fName}">

        </h:form>
    </b:modal>
