<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/template/template.xhtml">
	<ui:param name="page_name" value="liste Notitfication" />
	<ui:define name="title">Choisir une fonctionnalit√© : </ui:define>
	<br />
	<ui:define name="content">
		<!-- BEGIN : content -->







		<h1>List Notification</h1>


		<h:panelGroup columns="2">
			<h:form>
				<h:dataTable value="#{notificationController.list}"
					var="notification" border="1"
					class="table table-striped table-responsive-md">

					<h:column>
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<h:outputText value="#{notification.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Content" />
						</f:facet>
						<h:outputText value="#{notification.content}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Date Notification" />
						</f:facet>
						<h:outputText value="#{notification.date_notif}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Parent full name" />
						</f:facet>
						<h:outputText
							value="#{notification.parent.fName} #{notification.parent.lName}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Parent Phone" />
						</f:facet>
						<h:outputText value="#{notification.parent.pTel}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Read" />
						</f:facet>
						<h:outputText value="#{notification.read == true ? 'Yes' : 'No'}" />
					</h:column>


					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						
						<div class="d-flex flex-row">
					
						
						<h:commandButton
							action="#{notificationController.removeNotification(notification.id)}"
							class="btn btn-danger mx-2" value="Delete" />

						<h:commandButton
							action="#{notificationController.readNotification(notification.id)}"
							class="btn btn-warning mx-2" value="Read" />

						<h:commandButton
							action="#{notificationController.showSendMail(notification)}"
							class="btn btn-secondary mx-2" value="SendMail" />

						<h:commandButton
							action="#{notificationController.showSendMessage(notification)}"
							class="btn btn-secondary mx-2" value="sendMessage" />


						</div>



					</h:column>


				</h:dataTable>
			</h:form>
		</h:panelGroup>






















	</ui:define>
</ui:composition>
