<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/template/template.xhtml">
	<ui:param name="page_name" value="liste Message" />
	<ui:define name="title">Choisir une fonctionnalit√© : </ui:define>
	<br />
	<ui:define name="content">
		<!-- BEGIN : content -->



		<h1>List Messages</h1>


		<h:panelGroup columns="2">
			<h:form>
				<h:dataTable value="#{messageController.list}"
					var="message" border="1"
					class="table table-striped table-responsive-md">

					<h:column>
						<f:facet name="header">
							<h:outputText value="Content" />
						</f:facet>
						<h:outputText value="#{message.content}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Date" />
						</f:facet>
						<h:outputText value="#{message.date_message}" />
					</h:column>

	
					<h:column>
						<f:facet name="header">
							<h:outputText value="Director full name" />
						</f:facet>
						<h:outputText
							value="#{message.directeur.fName} #{message.directeur.lName}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Director Email" />
						</f:facet>
						<h:outputText value="#{message.directeur.email}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Director Availability" />
						</f:facet>
						<h:outputText value="#{message.directeur.available == true ? 'Available' : 'Available'}" />
					</h:column>


					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						
						<div class="d-flex flex-row">
					
						
						<h:commandButton
							action="#{messageController.removeMessage(message.id)}"
							class="btn btn-danger mx-2" value="Delete" />

					

						</div>



					</h:column>


				</h:dataTable>
			</h:form>
		</h:panelGroup>













	</ui:define>
</ui:composition>
