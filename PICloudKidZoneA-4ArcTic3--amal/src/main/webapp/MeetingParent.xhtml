<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
<ui:composition template="/template/template.xhtml">
	<ui:define name="ListMeetingParent">
		    <h:form id="meetList">
			<p:panel header="Meeting List" id="meetlist" >
				<p:dataTable id="table" var="meet"
					value="#{meetingcontroller.getMeetParent()}">
					<p:column>
						<f:facet name="header">Reason</f:facet>
						<h:outputText value="#{meet.reason}" />
					</p:column>
					<p:column>
						<f:facet name="header">Date</f:facet>
						<h:outputText value="#{meet.date}" />
					</p:column>
					<p:column>
						<f:facet name="header">State </f:facet>
						<h:outputText value="#{meet.state == true ? 'Confirmed' : 'Waiting'}">
						</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">Type </f:facet>
						<h:outputText value="#{meet.type}">
						</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">Employee </f:facet>
						<h:outputText value="#{meet.employee.fName}" />
					</p:column>
				   
				    <h:inputHidden value="#{meet.id}"></h:inputHidden>
					
					<p:column>		
			
					
				   <p:commandButton ajax="true" update="@none" value="Accept The Meeting" 
				   action="#{meetingcontroller.updateMeetingState(meet.id)}" disabled="#{meet.state eq true}"
				  
				   /> 
					
					
					
			        </p:column>
					
				</p:dataTable>
	<a href="http://localhost:8000/SpringMVC/ChildCareCenterFeedback.jsf" title="">See All FeedBacks</a>
			
			</p:panel>
			</h:form>
	</ui:define>
</ui:composition>
</html>
